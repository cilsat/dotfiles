# Window options
set -g renumber-windows on

# Pane options
setw -g pane-base-index 1

# Change tmux modifier
set -g prefix C-a
unbind C-b
bind C-e send-prefix

# Next/previous window
bind -n M-n next-window
bind -n M-p previous-window
bind -n M-a last-window
bind -n M-z resize-pane -Z

# Select window using meta key
bind -n M-1  select-window -t 1
bind -n M-2  select-window -t 2
bind -n M-3  select-window -t 3
bind -n M-4  select-window -t 4
bind -n M-5  select-window -t 5
bind -n M-6  select-window -t 6
bind -n M-7  select-window -t 7
bind -n M-8  select-window -t 8
bind -n M-9  select-window -t 9

# Pane splitting
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind | split-window -h -l 71% -c "#{pane_current_path}"
bind - split-window -v -l 25% -c "#{pane_current_path}"

# Pane movement
bind j command-prompt -p "join pane from: " "join-pane -s '%%'"
bind s command-prompt -p "send pane to: " "join-pane -t '%%'"
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Additional vi-like key bindings
set -g mode-keys vi

# Copy paste
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"

# Environment options
set -g default-shell /bin/zsh
set -g mouse on
set -g default-terminal "tmux-256color"
set -g history-limit 100000

# Terminal overrides
# Undercurl support
#set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
# Underscore colors - requires tmux-3.0
#set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# For neovim termguicolors background
set -ga terminal-overrides ",xterm-256color:Tc"
# For alacritty
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

set -g base-index 1
set -sg escape-time 0
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Visual settings
set -g set-titles on
set -g set-titles-string "#H:#S.#I.#P #W #T"

# Status line settings
if-shell "test -f .tmuxline" "source .tmuxline"

# Tmux plugins
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'jabirali/tmux-tilish'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @tilish-navigator 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '300'
set -g @resurrect-strategy-nvim 'session'
set-hook -u after-split-window
set-hook -u pane-exited

# Install `tpm` if needed.
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
